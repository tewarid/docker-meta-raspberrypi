header:
  version: 8

machine: raspberrypi0-wifi
distro: poky
target:
  - core-image-base

repos:
  meta-raspberrypi:
    url: https://github.com/tewarid/meta-raspberrypi.git
    path: layers/meta-raspberrypi
    refspec: master

  poky:
    url: https://github.com/tewarid/poky.git
    path: layers/poky
    refspec: master
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://github.com/tewarid/meta-openembedded.git
    path: layers/meta-openembedded
    refspec: master
    layers:
      meta-oe:
      meta-python:
      meta-networking:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    path: layers/meta-clang
    refspec: master

  meta-amora:
    path: layers/meta-amora

  meta-matter:
    path: layers/meta-matter

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-prelink"
    PATCHRESOLVE = "noop"
    TCLIBC = "musl"
    INHERIT += "buildhistory"
    BUILDHISTORY_COMMIT = "0"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"
  console: |
    ENABLE_UART = "1"
  clang: |
    TOOLCHAIN ?= "clang"
    RUNTIME = "llvm"
    LIBCPLUSPLUS = "--stdlib=libc++"
    CLANGSDK = "1"
  systemd: |
    DISTRO_FEATURES:append = " systemd"
    VIRTUAL-RUNTIME_init_manager = "systemd"
  sshd: |
    EXTRA_IMAGE_FEATURES:append = " ssh-server-dropbear"
  wifi: |
    IMAGE_INSTALL:append = " hostapd dnsmasq iptables"
  python: |
    IMAGE_INSTALL:append = " python3 python3-dbus"
  usb: |
    RPI_EXTRA_CONFIG:append = '\
    dtoverlay=dwc2,dr_mode=otg\n\
    '
  adb: |
    IMAGE_INSTALL:append = " android-tools-adbd"
    PREFERRED_PROVIDER_android-tools-conf = "android-tools-conf-configfs"
    USB_DEBUGGING_ENABLED ??= "1"
  audio: |
    IMAGE_INSTALL:append = " alsa-utils alsa-plugins"
    MACHINE_FEATURES:append = " wm8960"
  toybox: |
    VIRTUAL-RUNTIME_base-utils = "toybox"
    VIRTUAL-RUNTIME_login_manager = "toybox"
    PREFERRED_PROVIDER_virtual/base-utils = "toybox"
    VIRTUAL-RUNTIME_base-utils-hwclock = "toybox"
    VIRTUAL-RUNTIME_base-utils-syslog = "toybox"
    IMAGE_INSTALL:append = " dhcpcd nano"
  matter: |
    IMAGE_INSTALL:append = " matter"
